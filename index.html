<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/icono.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Trispace:wght@500&family=Varela&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<title>Sesión</title>
</head>
<body>
	<header class="BarraHeader">
		<nav class="Barra">
			<div class="Bar Bar1">
				<a class="BarT" href="https://ingjaviermurillo.github.io/Dental-MAK/">Inicio</a>
			</div>
			<nav class="NavbarImg">
				<img class="NavbarLogo" src="img/Logo.webp">
			</nav>
		</nav>
	</header>
	<main class="Main">
		<section class="Titulos">
			<h1>Crea tu cuenta <span>MAKO</span></h1>
		</section>
		<section class="Subtitulos">
			<p>¿Ya tienes una cuenta? <a class="Boton Boton__Sesion" href="#">Sesión</a></p>
		</section>
		<form class="Formulario">
			<div class="Formulario__Fied--c2">
				<label class="Formulario__Label--top" for="">Nombre</label>
				<input class="Formulario__input" type="text" name="Nombre" placeholder="Ingresa tu Nombre(s)">
			</div>
			<div class="Formulario__Fied--c2">
				<label class="Formulario__Label--top" for="">Apellidos</label>
				<input class="Formulario__input" type="text" name="Apellido" placeholder="Ingresa tus Apellidos">
			</div>
			<div class="Formulario__Fied">
				<label class="Formulario__Label--top" for="">Email:</label>
				<input class="Formulario__input" type="email" name="email" placeholder="example@hotmail.com">
			</div>
			<div class="Formulario__Fied">
				<label class="Formulario__Label--top" for="">Contraseña</label>
				<input class="Formulario__input" type="password" name="Contraseña" placeholder="********">
			</div>
			<div class="Formulario__Fied--r1">
				<input class="Formulario__Checkbox" id="Checkbox" type="checkbox" name="Politicas">
				<label class="Formulario__Label" for="">He leído y acepto los <a href="#">términos</a> y <a href="#">condiciones</a></label>
			</div>
			<div class="Formulario__Boton">
				<button class="Boton__Crear">Crear Cuenta</button>
			</div>
		</form>
		
	</main>
</body>
</html>
